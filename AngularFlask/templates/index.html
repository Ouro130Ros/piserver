<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>AngularFlask</title>

	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/main.css">

	<script src="/static/lib/jquery/jquery.min.js"></script>
	<script src="/static/lib/bootstrap/bootstrap.min.js"></script>

	<script src="/static/lib/angular/angular.min.js"></script>
	<script src="/static/lib/angular/angular-resource.min.js"></script>
	<script src="/static/lib/angular/angular-route.min.js"></script>
	<script src="/static/lib/angular/angular-datatables.min.js"></script>

	<script src="/static/js/app.js"></script>
	{% for service in data.services %}
    <script src="/static/js/services/{{service}}"></script>
	{% endfor %}
	{% for directive in data.directives %}
    <script src="/static/js/directives/{{directive}}"></script>
	{% endfor %}
	{% for controller in data.controllers %}
	  <script src="/static/js/controllers/{{controller}}"></script>
	{% endfor %}
</head>
<body>
	<div id="header" class="header navbar navbar-static-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				</button>
				<a class="brand" href="/">AngularFlask Boilerplate</a>
			</div>
		</div>
	</div>

	<div class="container page">
		<div id="content" class="container main" ng-view>
		</div>

		<footer id="footer" class="footer">
			<div class="footer-left">
				<a href="/about">About</a> |
				<a href="/">Home</a>
			</div>
			<div class="footer-right">
				<span>&copy; 2016 Arkatechture Inc.</span>
			</div>
		</footer>
	</div>
</body>
</html>
